{% extends "lockdown/base.html" %}

{% block title %}
	PAW Alpha: Login
{% endblock %}

{% block content %}
<center>
<div id="lockdown">
	<h2>Personal ALT Website: Early Alpha Version</h2>

	<p>To access the website, please enter your password.</p>

	{% if form %}
	<form action="" method="post">
		{% csrf_token %}
		{{ form.as_p }}
	<p><input type="submit" value="Submit" /></p>
	</form>
	{% endif %}

</div>
</center>
{% endblock %}
